<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/lottie-web@5.7.13/build/player/lottie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1553451166-232112bda6f6?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .welcome-box {
            text-align: center;
            padding: 40px;
            color: white;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 40px auto;
            width: 90%;
            max-width: 600px;
        }

        #todo-animation {
            height: 200px;
            margin-bottom: 20px;
        }

        .icon-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 30px;
            color:#999;
            margin-bottom: 40px;
        }

        .icon-bar i:hover {
            color: #ffff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="welcome-box">
    <!-- Lottie Animation -->
    <div id="todo-animation"></div>

    <!-- Title and Buttons -->
    <h1 class="mb-4">Welcome to Your Personal Todo Manager</h1>
    <a th:href="@{/tasks}" class="btn btn-primary me-3">Login</a>
    <a th:href="@{/register}" class="btn btn-outline-light">Register</a>
</div>

<!-- Neatly Aligned Icons -->
<div class="icon-bar">
    <i class="fas fa-dumbbell" title="Workout"></i>
    <i class="fas fa-book-reader" title="Studying"></i>
    <i class="fas fa-pencil-alt" title="Writing"></i>
    <i class="fas fa-laptop-code" title="Coding"></i>
    <i class="fas fa-mug-hot" title="Relaxing"></i>
</div>
</body>
</html>
